<!DOCTYPE html>
<html>
<head>
	<link rel=shortcut-icon src="img/icon.png">
	<title>التسجيل</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--internet explorer compatibility-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--first mobile meta--> 
	<link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/html5shiv.min.js"></script>  <!--make internet explorer can reade html5-->
	<script src="js/respond.min.js"></script>
	<link rel="stylesheet" href="css/sign_up.css">


</head>
<body>
	<div class="overlay"></div>
	<!--registration-->
	<!--registration-->
	<div class="loginbox">
		<img src="img/signimage.png" class="abdulla">
		<h1>Sign Up</h1>
	<form>

		<div class="row">
			<div class="col-lg-6">
				  <div class="form-group">
				    <label for="exampleFormControlInput1"></label>
				    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
				  </div>
			</div>	  
			<div class="col-lg-6">
		  <div class="form-group">
			    <label for="exampleFormControlInput1"></label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
			  </div>
		</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				  <div class="form-group">
				    <label for="exampleFormControlInput1"></label>
				    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="User Name">
				  </div>
			</div>	  
			<div class="col-lg-6">
		  <div class="form-group">
			    <label for="exampleFormControlInput1"></label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Adress">
			  </div>
		</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
			  <div class="form-group">
			    <label for="exampleFormControlSelect1"></label>
			    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
			  </div>
			</div>


			<div class="col-lg-6">
			  <div class="form-group">
			    <label for="exampleFormControlSelect1"></label>
			    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="confirm password">
			  </div>
		    </div>
		</div>



		  <div class="form-group-check form-check">
    		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Check me out</label>
  		</div><br>
  		<button type="submit" class="btn btn-primary">Submit</button>
		
		  
	</form>
	</div>


	<script src="js/html5shiv.min.js"></script>  <!--make internet explorer can reade html5-->
	<script src="js/respond.min.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nicescroll.min.js"></script>
</body>
</html>
